<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Marcellus&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "css/main.css">
    <script src = "./js/main.js" type = "module"></script>
</head>
<body>
    <main class = "fade-in">
        
        <h1 class = "offscreen">Responsive Weather App Using Open Weather A P I</h1>
        <section id = "searchBar"class = "searchBar fade-in">
            <form id = "searchBar_form" class = "searchBar_form" role ="search">
                <label for = "searchBar_text" class = "offscreen">Enter location</label>
                <input id = "searchBar_text" class = "searchBar_text" type = "text" role = "searchbox" size ="40" autocomplete = "off" placeholder = "City, State, Country">
                <button id = "searchBar_button" class = "searchBar_button button" title = "Enter location" aria-label ="Enter Zip Code or City, State or Country to get weather conditions">
                    <i class = "fa fa-search"></i>
                    <i class="fa-regular fa-sun fa-spin none"></i>

                </button>
            </form>
        </section>
        <a href = "#currentForecast" class = "skip-link">Skip to Current Condition</a>
        <section id = "currentForecast" class = "currentForecast fade-in" role = "region" aria-labelledby = "currentForecast_location">
            <h2 id  = "currentForecast_location" class = "currentForecast_location">Current Conditions</h2>
            <div id  = "currentForecast_conditions" class = "currentForecast_conditions">   
            </div>
        </section>
        <a href = "#dailyForecast" class = "skip-link">Skip to Six Day Forecast</a>

        
        <nav id = "navButtons" class = "navButtons fade-in">
            <button id  = "getLocation" class = "button" title = "Get Location" aria-label = "Get to the current weather conditions for your current location">
                <i class="fa-solid fa-map-pin"></i>
                <i class="fa-regular fa-compass fa-spin none"></i>
            </button>
            <button id  = "home" class = "button" title = "Home weather" aria-label = "Get to the current weather conditions for your home location">
                <i class="fa-solid fa-home"></i>
                <i class="fa-regular fa-compass fa-spin none"></i>
            </button>
            <button id  = "saveLocation" class = "button" title = "Save Location" aria-label = "Save the current location as your home location">
                <i class="fa-solid fa-save"></i>
                <i class="fa-regular fa-compass fa-spin none"></i>
            </button>
            <button id  = "unit" class = "button" title = "Toggle Measurement Units" aria-label = "Refresh between the current weather conditions">
                <i class="fa-solid fa-chart-bar"></i>
                <i class="fa-regular fa-compass fa-spin none"></i>
            </button>
            <button id  = "refresh" class = "button" title = "Refresh Weather" aria-label = "Get to the current weather conditions for your current location">
                <i class="fa-solid fa-sync-alt"></i>
                <i class="fa-regular fa-compass fa-spin none"></i>
            </button>
        </nav>
        <hr class = "fade-in">

        <section id = "dailyForecast" class = "dailyForecast fade-in" role = "region" aria-labelledby = "dailyForecast_title">
            <h2 id = "dailyForecast_title" class ="dailyForecast_title offscreen">Six Day Forecast</h2>
            <div id = "dailyForecast_contents" class = "dailyForecast_contents">
            </div>
        </section>
        <p id  = "confirmation" class = "offscreen" aria-live = "assertive"></p>
    </main>
</body>
</html>
